<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Details Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <h1>City Details Form</h1>

        <form action="#" method="post" id="cityDetailsForm">
            <div class="form-group">
                <label for="cityName">City Name:</label>
                <input type="text" id="cityName" name="cityName" required>
            </div>

            <div class="form-group">
                <label for="stateName">State Name:</label>
                <input type="text" id="stateName" name="stateName" required>
            </div>

            <div class="form-group">
                <label for="country">Country Name:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <input type="button" value="Click Here" onclick="getCityDetails()">
            </div>
        </form>

        <div id="result"></div>
    </div>

    <script src="./scripts.js"></script>
    
</body>
</html>
